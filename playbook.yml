site:
  title: Kubernetes Metrics Server
  url: https://syn.tools/
  start_page: metrics-server::index.adoc
  robots: disallow
content:
  sources:
    - url: .
      branches: HEAD
      start_path: docs
      edit_url: 'https://github.com/projectsyn/component-metrics-server/edit/master/{path}'
ui:
  bundle:
    url: https://github.com/projectsyn/antora-ui-default/releases/download/1.3/ui-bundle.zip
    snapshot: false
asciidoc:
  attributes:
    toc: 'auto'
    toc-title: ''
    toclevels: 2
    hide-uri-scheme: ''
    experimental: ''
    stem: ''
    icons: font
    kroki-server-url: https://vshn-kroki.appuioapp.ch
    kroki-fetch-diagram: ''
  extensions:
    - asciidoctor-kroki
output:
  destinations:
    - provider: fs
      path: ./_public
      clean: true
    - provider: archive
      path: ./_archive/site.zip
      clean: true
